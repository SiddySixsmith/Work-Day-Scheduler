  <head>

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

        <div class="row time-block " id="hour9">

            9 AM
          </div>

          <input type="text" class=" col-8 textarea text-input description" >

          <button class="save saveBtn col-2"><i class="far fa-save"></i></button>

      </div>
      <div class="row time-block" id="hour10">
        <div class="col-2  hour " >
          10 AM
        </div>

        <input type="text" class=" col-8 textarea text-input description" >

    </div>

    <div class="row time-block" id="hour11">
      <div class="col-2  hour " >
        11 AM
      </div>

      <input type="text" class=" col-8 textarea text-input description" >

      <button class="save saveBtn col-2"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="hour12">
    <div class="col-2  hour ">

    <input type="text" class=" col-8 textarea text-input description" >

    <button class="save saveBtn col-2"><i class="far fa-save"></i></button>

  </div>

  <div class="row time-block" id="hour13">
    <div class="col-2  hour " >
      1 pm
    </div>

    <input type="text" class=" col-8 textarea text-input description" >

    <button class="save saveBtn col-2"><i class="far fa-save"></i></button>

  </div>  

  <div class="row time-block" id="hour14">

    </div>

    
      <input type="text" class=" col-8 textarea text-input description" >
    

    <button class="save saveBtn col-2"><i class="far fa-save"></i></button>

  </div>

  <div class="row time-block" id="hour15">
    <div class="col-2  hour " >
      3 PM
    </div>

    <input type="text" class=" col-8 textarea text-input description" >

    <button class="save saveBtn col-2"><i class="far fa-save"></i></button>

  </div>

  <div class="row time-block" id="hour16">

    </div>

    <input type="text" class=" col-8 textarea text-input description" >

    </div>

  <div class="row time-block" id="hour17">

      5 PM
    </div>

    <input onclick="javascript: clearText();" type="text" class=" col-8 textarea text-input description" >

    <button class="save saveBtn col-2"><i class="far fa-save"></i></button>

  </div>

  <button class="saveBtn col-12" id="clearBtn">Clear</button>
    <script src="assets/js/script.js"></script>
